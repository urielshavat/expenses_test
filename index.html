    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap');
        body { font-family: 'Assistant', sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; position: relative; min-height: 100vh; overflow-x: hidden; }
        .balance-container { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .balance-container:active { transform: scale(0.98); opacity: 0.9; }
        .card { background: #ffffff; border-radius: 1rem; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1); }
        .input-field { border: 1px solid #e2e8f0; background-color: #f9fafb; transition: all 0.2s; }
        .input-field:focus { border-color: #3b82f6; background-color: #ffffff; outline: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.2s ease-out forwards; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .sticky-header { position: sticky; top: 0; z-index: 10; background-color: rgba(243, 244, 246, 0.95); backdrop-filter: blur(4px); }
        .chart-container { position: relative; height: 160px; width: 100%; }
        .budget-input { background: transparent; border-bottom: 1px dashed #e2e8f0; text-align: left; width: 65px; padding: 1px 4px; }
        .budget-input:focus { outline: none; border-bottom-color: #3b82f6; border-bottom-style: solid; }
        .name-input { background: transparent; border: none; width: 100%; font-weight: 600; color: #334155; padding: 1px 0; }
        .name-input:focus { outline: none; color: #3b82f6; border-bottom: 1px solid #3b82f6; }
        .btn-sync { background: #eff6ff; color: #2563eb; font-size: 0.7rem; font-weight: 700; padding: 0.4rem 0.8rem; border-radius: 9999px; display: flex; align-items: center; gap: 0.4rem; transition: all 0.2s; }
        .btn-sync:active { transform: scale(0.95); }
        .ltr-num { direction: ltr; display: inline-block; }
        .compact-tx { padding: 0.4rem 0.75rem !important; margin-bottom: 0.25rem !important; overflow: hidden; position: relative; }
        
        .tx-inner { display: flex; align-items: center; width: 100%; transition: transform 0.3s ease; }
        .tx-actions-panel { position: absolute; left: 0; top: 0; bottom: 0; width: 140px; background: #ffffff; display: flex; align-items: center; justify-content: space-around; transform: translateX(-100%); transition: transform 0.3s ease; padding-left: 8px; }
        .row-active .tx-inner { transform: translateX(140px); }
        .row-active .tx-actions-panel { transform: translateX(0); }
        
        .action-btn { width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 14px; transition: background 0.2s; }
        .action-btn:active { transform: scale(0.9); }
        .btn-edit { color: #3b82f6; background: #eff6ff; }
        .btn-tag { color: #8b5cf6; background: #f5f3ff; }
        .btn-delete { color: #ef4444; background: #fef2f2; }
        .btn-close-actions { color: #94a3b8; background: #f1f5f9; }

        .update-bar { position: sticky; bottom: 1rem; left: 0; right: 0; display: flex; justify-content: center; pointer-events: none; z-index: 40; }
        .update-btn { pointer-events: auto; background-color: #2563eb; color: white; font-weight: 800; padding: 0.75rem 2rem; border-radius: 9999px; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4); animation: slideUp 0.3s ease-out; display: flex; align-items: center; gap: 0.5rem; transition: all 0.2s; }
        .update-btn:active { transform: scale(0.95); }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        button:disabled { background-color: #94a3b8 !important; cursor: not-allowed; opacity: 0.7; }
        
        .tag-badge { font-size: 8px; font-weight: bold; background: #ede9fe; color: #7c3aed; padding: 1px 6px; border-radius: 4px; display: inline-flex; align-items: center; margin-right: 6px; }
        .progress-bar { height: 6px; border-radius: 3px; background: #f1f5f9; overflow: hidden; position: relative; }
        .progress-fill { height: 100%; transition: width 0.5s ease-out; }
        
        .nav-btn { color: #94a3b8; transition: all 0.2s; position: relative; padding: 0.75rem; border-radius: 0.75rem; }
        .nav-btn.active { color: #2563eb; background-color: #eff6ff; }
        .nav-btn.active::after { content: ''; position: absolute; bottom: 0.25rem; left: 25%; right: 25%; height: 2px; background: #2563eb; border-radius: 9999px; }
        
        .cat-expand-btn { transition: transform 0.2s; cursor: pointer; color: #94a3b8; padding: 4px; margin-right: 2px; }
        .cat-expand-btn.expanded { transform: rotate(180deg); color: #2563eb; }

        .btn-toggle-annual { border: 1px solid #e2e8f0; font-size: 0.7rem; color: #64748b; padding: 0.3rem 0.6rem; border-radius: 9999px; transition: all 0.2s; background: white; }

    <script>
        function safeParseFloat(val) { if (!val) return 0; const cleaned = val.toString().replace(/[^\d.-]/g, ''); return parseFloat(cleaned) || 0; }
        function parseLocalDate(s) { if(!s) return new Date(); const p = s.split('/'); return new Date(p[2], p[1]-1, p[0]); }
        function sanitizeScriptId(id) { const m = id.match(/\/macros\/s\/([^/]+)\/exec/); return (m ? m[1] : id).trim(); }
        function getSafeId(name) { return 'cat_' + name.replace(/[^a-z0-9א-ת]/gi, '_'); }

        async function fetchGAS(url, options = {}) {
            try {
                const res = await fetch(url, { ...options, mode: 'cors', redirect: 'follow', cache: 'no-cache' });
                if (!res.ok) throw new Error('HTTP ' + res.status);
                return res;
            } catch (e) {
                showToast('שגיאת חיבור לסקריפט', 'triangle-exclamation');
                throw e;
            }
        }

        let state = { 
            sheetKey: (localStorage.getItem('google_sheet_key') || '').trim(), 
            balance: safeParseFloat(localStorage.getItem('cached_balance')), 
            transactions: JSON.parse(localStorage.getItem('expense_history')) || [], 
            budget: { incomes: [], fixed: [], annual: [], g4: 0, startDate: '' }, 
            currentView: 'main', 
            isLoading: false, 
            pendingActionRow: null, 
            expandedAnnualCategories: new Set(),
            dirtyBudgetItems: {}, 
            currentOffset: 0, 
            isEnd: false, 
            isPaginating: false,
            isDirty: true,
            showAnnualInMain: false
        };

        let expensesChart = null;
        const balanceDisplay = document.getElementById('balanceValue');
        const expenseForm = document.getElementById('expenseForm');
        const transactionList = document.getElementById('transactionList');
        const sheetKeyInput = document.getElementById('sheetKeyInput');
        const submitBtn = document.getElementById('submitBtn');
        const refreshIcon = document.getElementById('refreshIcon');
        const loadMoreBtn = document.getElementById('loadMoreBtn');

        function init() {
            render();
            if (!state.sheetKey) setTimeout(toggleSettings, 800); else fetchData().catch(() => {});
            
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.compact-tx')) {
                    document.querySelectorAll('.compact-tx').forEach(el => el.classList.remove('row-active'));
                }
            });

            expenseForm.addEventListener('submit', handleAddExpense);
        }

        async function fetchData() {
            if (!state.sheetKey) return toggleSettings();
            setLoading(true);
            state.currentOffset = 0;
            try { 
                await fetchBudgetData(); 
                await fetchTransactions(false); 
                state.isDirty = false;
            } finally { setLoading(false); }
        }

        async function fetchAnnualData(force = false) {
            if (!state.sheetKey) return;
            if (!force && !state.isDirty && state.budget.annual.length > 0) {
                renderAnnualView();
                return;
            }
            
            const icon = document.getElementById('annualRefreshIcon');
            if (icon) icon.classList.add('animate-spin');
            try {
                await fetchTransactions(false);
                await fetchBudgetData();
                state.isDirty = false;
                renderAnnualView();
            } finally { if (icon) icon.classList.remove('animate-spin'); }
        }

        async function fetchTransactionsOnly() {
            if (!state.sheetKey) return toggleSettings();
            setLoading(true);
            state.currentOffset = 0;
            try { await fetchTransactions(false); } finally { setLoading(false); }
        }

        async function loadMoreTransactions() {
            if (state.isLoading || state.isEnd || state.isPaginating) return;
            state.isPaginating = true;
            const lmIcon = document.getElementById('loadMoreIcon');
            if (lmIcon) lmIcon.classList.remove('hidden');
            state.currentOffset += 30;
            try { await fetchTransactions(true); } finally { 
                state.isPaginating = false; 
                if (lmIcon) lmIcon.classList.add('hidden'); 
            }
        }

        window.setNav = (view) => {
            if (state.currentView === view) return;
            state.currentView = view;
            
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            if (view === 'main') document.getElementById('navHome').classList.add('active');
            else if (view === 'budget') document.getElementById('navBudget').classList.add('active');
            else if (view === 'annual') document.getElementById('navAnnual').classList.add('active');
            
            updateNavigationUI();
            
            if (view === 'annual') {
                fetchAnnualData();
            } else if (view === 'budget') {
                if (state.isDirty || state.budget.incomes.length === 0) {
                    fetchBudgetData();
                } else {
                    renderBudget();
                }
            } else {
                render();
            }
        };

        function updateNavigationUI() {
            const mv = document.getElementById('mainView');
            const bv = document.getElementById('budgetView');
            const av = document.getElementById('annualView');
            if (mv) mv.classList.toggle('hidden', state.currentView !== 'main');
            if (bv) bv.classList.toggle('hidden', state.currentView !== 'budget');
            if (av) av.classList.toggle('hidden', state.currentView !== 'annual');
            
            const titles = { main: 'הוצאות שוטפות', budget: 'ניהול תקציב', annual: 'הוצאות שנתיות' };
            const pt = document.getElementById('pageTitle');
            if (pt) pt.innerText = titles[state.currentView];
            
            const syncBtn = document.getElementById('annualSyncBtnTop');
            if (syncBtn) syncBtn.classList.toggle('hidden', state.currentView !== 'annual');

            const toggleBtn = document.getElementById('toggleAnnualBtn');
            if (toggleBtn) toggleBtn.classList.toggle('hidden', state.currentView !== 'main');
        }

        async function fetchBudgetData(isManual = false) {
            if (!state.sheetKey) return;
            const icon = document.getElementById('budgetRefreshIcon');
            if (isManual && icon) icon.classList.add('animate-spin');
            
            const url = `https://script.google.com/macros/s/${state.sheetKey}/exec?action=getBudget`;
            try {
                const res = await fetchGAS(url);
                const data = await res.json();
                renderBudget(data);
                if (isManual) showToast('תקציב סונכרן', 'check');
            } catch (e) {
            } finally {
                if (isManual && icon) icon.classList.remove('animate-spin');
            }
        }
        
        // Expose to window
        window.fetchBudgetData = fetchBudgetData;

        function handleBudgetInput(cell, val) { 
            state.dirtyBudgetItems[cell] = val; 
            document.getElementById('batchUpdateContainer').classList.remove('hidden'); 
        }
        
        function checkG4Change() { 
            const g4Btn = document.getElementById('g4UpdateBtn');
            const g4Inp = document.getElementById('g4Input');
            if (g4Btn && g4Inp) {
                g4Btn.disabled = safeParseFloat(g4Inp.value) === safeParseFloat(state.budget.g4); 
            }
        }
        
        async function saveAllBudgetChanges() {
            if (!state.sheetKey) return;
            const updates = Object.entries(state.dirtyBudgetItems).map(([cell, value]) => ({ cell, value }));
            try {
                const url = `https://script.google.com/macros/s/${state.sheetKey}/exec?action=updateMultiple&data=${encodeURIComponent(JSON.stringify(updates))}`;
                const res = await fetchGAS(url);
                state.isDirty = true;
                renderBudget(await res.json());
                state.dirtyBudgetItems = {};
                document.getElementById('batchUpdateContainer').classList.add('hidden');
                showToast('תקציב עודכן', 'check');
            } catch (e) {}
        }

        function renderBudget(data) {
            if (data) state.budget = { incomes: data.income || [], fixed: data.fixedMonthly || [], annual: data.annual || [], g4: data.currentMonthlyBudget || 0, startDate: data.startDate || '' };
            const b = state.budget;
            const inc = b.incomes.reduce((s, i) => s + safeParseFloat(i.value), 0);
            const fix = b.fixed.reduce((s, i) => s + safeParseFloat(i.value), 0);
            const annM = b.annual.reduce((s, i) => s + safeParseFloat(i.value), 0) / 12;
            
            const incomeEl = document.getElementById('summaryTotalIncome');
            const fixedEl = document.getElementById('summaryTotalFixed');
            const annEl = document.getElementById('summaryTotalAnnualMonthly');
            const remEl = document.getElementById('summaryRemaining');
            const g4El = document.getElementById('g4Input');
            const sdEl = document.getElementById('startDateDisplay');

            if(incomeEl) incomeEl.innerText = Math.round(inc).toLocaleString();
            if(fixedEl) fixedEl.innerText = Math.round(fix).toLocaleString();
            if(annEl) annEl.innerText = Math.round(annM).toLocaleString();
            if(remEl) remEl.innerText = Math.round(inc - fix - annM).toLocaleString();
            if(g4El) g4El.value = b.g4;
            if(sdEl) sdEl.innerText = 'תאריך התחלה: ' + b.startDate;
            
            ['incomeList', 'fixedList', 'annualList'].forEach(id => {
                const list = id === 'incomeList' ? b.incomes : (id === 'fixedList' ? b.fixed : b.annual);
                const container = document.getElementById(id); if(!container) return;
                container.innerHTML = '';
                list.forEach(item => {
                    const div = document.createElement('div'); div.className = 'bg-white px-3 py-2 rounded-xl flex justify-between items-center shadow-sm gap-2';
                    const cellRef = item.cell.replace(/[0-9]/g, c => parseInt(c)-1);
                    div.innerHTML = `<input type="text" class="name-input text-xs" value="${item.name||''}" oninput="window.handleBudgetInput('${cellRef}', this.value)">
                        <input type="number" class="budget-input text-xs font-bold ltr" value="${item.value||0}" oninput="window.handleBudgetInput('${item.cell}', this.value)">`;
                    container.appendChild(div);
                });
            });
            if(state.currentView === 'annual') renderAnnualView();
        }

        async function updateG4Budget() {
            const val = document.getElementById('g4Input').value;
            try {
                const res = await fetchGAS(`https://script.google.com/macros/s/${state.sheetKey}/exec?action=updateBudgetItem&cell=G4&value=${val}`);
                state.isDirty = true;
                renderBudget(await res.json());
                showToast('תקציב עודכן', 'check');
                const g4Btn = document.getElementById('g4UpdateBtn');
                if (g4Btn) g4Btn.disabled = true;
            } catch (e) {}
        }

        window.toggleShowAnnualMain = () => {
            state.showAnnualInMain = !state.showAnnualInMain;
            const btn = document.getElementById('toggleAnnualBtn');
            if (btn) {
                btn.classList.toggle('active', state.showAnnualInMain);
                btn.innerText = state.showAnnualInMain ? 'הסתר הוצאות שנתיות' : 'הצג הוצאות שנתיות';
            }
            render();
        };

        function render(customData) {
            if (customData) {
                if (customData.balance !== undefined) state.balance = safeParseFloat(customData.balance);
                if (customData.transactions) state.transactions = customData.transactions;
                state.isEnd = !!customData.isEnd;
            }
            if(state.currentView === 'annual') return renderAnnualView();
            if(state.currentView !== 'main') return;
            
            if (balanceDisplay) balanceDisplay.innerText = Math.round(state.balance).toLocaleString();
            const dailyEl = document.getElementById('dailyBudgetValue');
            if (dailyEl) dailyEl.innerText = Math.round(safeParseFloat(state.budget.g4)/30).toLocaleString();
            
            const grouped = {};
            state.transactions.forEach(tx => {
                // Filter tagged transactions if showAnnualInMain is false
                if (!state.showAnnualInMain && tx.tag) return;
                
                grouped[tx.date] = grouped[tx.date] || { items: [], total: 0 }; 
                grouped[tx.date].items.push(tx); 
                grouped[tx.date].total += safeParseFloat(tx.amount); 
            });
            
            if (transactionList) {
                transactionList.innerHTML = '';
                Object.keys(grouped).sort((a,b) => parseLocalDate(b) - parseLocalDate(a)).forEach(date => {
                    const g = grouped[date];
                    const h = document.createElement('div'); h.className = 'sticky-header py-1 px-1 text-[9px] font-bold text-slate-400 flex justify-between tracking-wider';
                    h.innerHTML = `<span>${date}</span><span>₪${Math.round(g.total).toLocaleString()}</span>`;
                    transactionList.appendChild(h);
                    g.items.forEach(tx => transactionList.appendChild(createTransactionEl(tx)));
                });
            }
            
            if (loadMoreBtn) loadMoreBtn.classList.toggle('hidden', state.isEnd || state.transactions.length === 0);
            updateChart(grouped);
        }

        function createTransactionEl(tx, hideDate = true, hideTag = false) {
            const d = document.createElement('div'); d.className = 'bg-white compact-tx rounded-xl shadow-sm animate-fade-in';
            const escapedName = tx.name.replace(/'/g, "\\'");
            
            d.innerHTML = `
                <div class="tx-actions-panel">
                    <button onclick="window.initEditRowByData(${tx.row}, '${escapedName}', ${tx.amount})" class="action-btn btn-edit"><i class="fa-solid fa-pen"></i></button>
                    <button onclick="window.initTagModalByRow(${tx.row})" class="action-btn btn-tag"><i class="fa-solid fa-tag"></i></button>
                    <button onclick="window.handleDeleteByRow(${tx.row})" class="action-btn btn-delete"><i class="fa-solid fa-trash"></i></button>
                    <button onclick="window.closeRowActions(event)" class="action-btn btn-close-actions"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="tx-inner">
                    <div class="flex-1 flex flex-col">
                        <div class="flex items-center">
                            <span class="font-bold text-slate-800 text-xs">${tx.name}</span>
                            ${tx.tag && !hideTag ? `<span class="tag-badge">${tx.tag}</span>` : ''}
                        </div>
                        ${!hideDate ? `<span class="text-[8px] text-slate-400 font-bold">${tx.date}</span>` : ''}
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="text-red-500 font-bold text-xs ltr-num">₪${Math.round(safeParseFloat(tx.amount)).toLocaleString()}</div>
                        <button onclick="window.toggleRowActions(event)" class="action-trigger-btn p-1.5"><i class="fa-solid fa-ellipsis-vertical text-[10px] text-slate-300"></i></button>
                    </div>
                </div>`;
            return d;
        }

        window.toggleRowActions = (e) => {
            e.stopPropagation();
            const row = e.currentTarget.closest('.compact-tx');
            document.querySelectorAll('.compact-tx').forEach(el => {
                if(el !== row) el.classList.remove('row-active');
            });
            row.classList.toggle('row-active');
        };

        window.closeRowActions = (e) => {
            e.stopPropagation();
            const row = e.currentTarget.closest('.compact-tx');
            row.classList.remove('row-active');
        };

        window.initEditRowByData = (row, name, amount) => {
            state.pendingActionRow = { row, name, amount };
            window.initEditRow();
        };

        window.initTagModalByRow = (row) => {
            state.pendingActionRow = { row };
            window.initTagModal();
        };

        window.handleDeleteByRow = (row) => {
            window.handleDelete(row);
        };

        function renderAnnualView() {
            const container = document.getElementById('annualCategoriesContainer');
            if(!container) return;
            container.innerHTML = '';
            const activeCats = state.budget.annual.filter(c => safeParseFloat(c.value) > 0);
            if(activeCats.length === 0) {
                container.innerHTML = '<div class="text-center py-10 text-slate-300 font-bold text-xs">לא הוגדרו קטגוריות שנתיות</div>';
                return;
            }
            activeCats.forEach(cat => {
                const totalBudget = safeParseFloat(cat.value);
                const taggedTxs = state.transactions.filter(t => t.tag === cat.name);
                const spent = taggedTxs.reduce((s, t) => s + safeParseFloat(t.amount), 0);
                const remaining = totalBudget - spent;
                const percent = Math.min(100, (spent / totalBudget) * 100);
                const isExpanded = state.expandedAnnualCategories.has(cat.name);
                const hasTransactions = taggedTxs.length > 0;
                const safeId = getSafeId(cat.name);
                
                const card = document.createElement('div');
                card.className = 'card transition-all';
                const escapedCatName = cat.name.replace(/'/g, "\\'");
                
                let contentHtml = '';
                contentHtml += '<div class="p-4">';
                contentHtml += '<div class="flex justify-between items-start mb-2">';
                contentHtml += '<div class="flex-1">';
                contentHtml += '<div class="flex items-center">';
                contentHtml += '<h4 class="font-bold text-slate-800 text-sm">' + cat.name + '</h4>';
                if (hasTransactions) {
                    contentHtml += '<button onclick="window.toggleAnnualCategory(\'' + escapedCatName + '\')" class="cat-expand-btn ' + (isExpanded ? 'expanded' : '') + '">';
                    contentHtml += '<i class="fa-solid fa-chevron-down text-[10px]"></i>';
                    contentHtml += '</button>';
                }
                contentHtml += '</div>';
                contentHtml += '<div class="text-[10px] font-bold text-slate-400">';
                contentHtml += '₪<span class="ltr-num">' + spent.toLocaleString() + '</span> מתוך ₪<span class="ltr-num">' + totalBudget.toLocaleString() + '</span>';
                contentHtml += '</div>';
                contentHtml += '</div>';
                contentHtml += '<div class="text-left">';
                contentHtml += '<span class="text-xs font-bold ' + (remaining < 0 ? 'text-red-500' : 'text-blue-600') + ' ltr-num">';
                contentHtml += '₪' + Math.round(remaining).toLocaleString();
                contentHtml += '</span>';
                contentHtml += '<p class="text-[8px] text-slate-300 font-bold uppercase">נותר</p>';
                contentHtml += '</div>';
                contentHtml += '</div>';
                contentHtml += '<div class="progress-bar">';
                contentHtml += '<div class="progress-fill ' + (percent >= 100 ? 'bg-red-500' : 'bg-blue-500') + '" style="width: ' + percent + '%"></div>';
                contentHtml += '</div>';
                contentHtml += '</div>';
                contentHtml += `<div id="annual-details-${safeId}" class="bg-slate-50 border-t border-slate-100 p-2 space-y-1 ${isExpanded ? '' : 'hidden'}">`;
                contentHtml += '</div>';
                
                card.innerHTML = contentHtml;
                
                if (isExpanded) {
                    const detailList = card.querySelector('#annual-details-' + safeId);
                    taggedTxs.forEach(tx => {
                        const txEl = createTransactionEl(tx, false, true);
                        if (detailList) detailList.appendChild(txEl);
                    });
                }
                
                container.appendChild(card);
            });
        }

        window.toggleAnnualCategory = (name) => {
            if(state.expandedAnnualCategories.has(name)) state.expandedAnnualCategories.delete(name);
            else state.expandedAnnualCategories.add(name);
            renderAnnualView();
        };

        window.initEditRow = () => { 
            const editNameInp = document.getElementById('editRowName');
            const editAmtInp = document.getElementById('editRowAmount');
            if (editNameInp && editAmtInp && state.pendingActionRow) {
                editNameInp.value = state.pendingActionRow.name; 
                editAmtInp.value = state.pendingActionRow.amount; 
            }
            const o = document.getElementById('editRowOverlay'); 
            if (o) {
                o.classList.remove('hidden'); 
                setTimeout(function() { o.classList.add('opacity-100'); }, 10); 
            }
        };
        
        window.closeEditRowModal = function() { 
            const o = document.getElementById('editRowOverlay'); 
            if (o) {
                o.classList.remove('opacity-100'); 
                setTimeout(function() { o.classList.add('hidden'); }, 300); 
            }
        };
        
        window.saveRowEdit = async function() {
            setLoading(true, true); 
            window.closeEditRowModal();
            const editNameInp = document.getElementById('editRowName');
            const editAmtInp = document.getElementById('editRowAmount');
            if (!editNameInp || !editAmtInp || !state.pendingActionRow) return;
            try {
                const url = "https://script.google.com/macros/s/" + state.sheetKey + "/exec?action=updateRow&row=" + state.pendingActionRow.row + "&name=" + encodeURIComponent(editNameInp.value) + "&amount=" + editAmtInp.value + "&offset=" + state.currentOffset;
                const res = await fetchGAS(url);
                state.isDirty = true;
                const data = await res.json();
                render(data); 
                showToast('הוצאה עודכנה', 'check');
                if (state.currentView === 'annual') renderAnnualView();
            } catch (e) {} finally { setLoading(false, true); }
        };

        window.initTagModal = function() {
            const list = document.getElementById('categoryList'); if(!list) return;
            list.innerHTML = '';
            const activeAnnuals = state.budget.annual.filter(a => safeParseFloat(a.value) > 0);
            if(activeAnnuals.length === 0) {
                list.innerHTML = '<p class="text-center text-slate-400 text-xs py-4">לא נמצאו קטגוריות שנתיות פעילות</p>';
            } else {
                activeAnnuals.forEach(cat => {
                    const btn = document.createElement('button');
                    btn.className = 'w-full text-right p-4 bg-slate-50 hover:bg-slate-100 rounded-xl font-bold text-slate-700 text-sm transition-colors border border-slate-100';
                    btn.innerText = cat.name;
                    const nameCellRef = cat.cell.replace(/[0-9]+/, match => parseInt(match) - 1);
                    btn.onclick = function() { window.applyTag(nameCellRef); };
                    list.appendChild(btn);
                });
            }
            const o = document.getElementById('tagOverlay'); 
            if (o) {
                o.classList.remove('hidden'); 
                setTimeout(function() { o.classList.add('opacity-100'); }, 10); 
            }
        };

        window.closeTagModal = function() { 
            const o = document.getElementById('tagOverlay'); 
            if (o) {
                o.classList.remove('opacity-100'); 
                setTimeout(function() { o.classList.add('hidden'); }, 300); 
            }
        };
        
        window.applyTag = async function(cellRef) {
            setLoading(true, true); 
            window.closeTagModal();
            if (!state.pendingActionRow) return;
            try {
                const formula = '=' + cellRef;
                const url = "https://script.google.com/macros/s/" + state.sheetKey + "/exec?action=updateRow&row=" + state.pendingActionRow.row + "&formula=" + encodeURIComponent(formula) + "&offset=" + state.currentOffset;
                const res = await fetchGAS(url);
                state.isDirty = true;
                const data = await res.json();
                render(data); 
                showToast('שויך בהצלחה', 'check');
                if (state.currentView === 'annual') renderAnnualView();
            } catch (e) {} finally { setLoading(false, true); }
        };

        window.clearTag = async function() {
            setLoading(true, true); 
            window.closeTagModal();
            if (!state.pendingActionRow) return;
            try {
                const url = "https://script.google.com/macros/s/" + state.sheetKey + "/exec?action=updateRow&row=" + state.pendingActionRow.row + "&formula=&offset=" + state.currentOffset;
                const res = await fetchGAS(url);
                state.isDirty = true;
                const data = await res.json();
                render(data); 
                showToast('השיוך הוסר', 'check');
                if (state.currentView === 'annual') renderAnnualView();
            } catch (e) {} finally { setLoading(false, true); }
        };

        window.handleDeleteRequest = function() { 
            if (state.pendingActionRow) window.handleDelete(state.pendingActionRow.row); 
        };
        
        function updateChart(grouped) {
            const ctxEl = document.getElementById('expensesChart'); if (!ctxEl) return;
            const ctx = ctxEl.getContext('2d'); if (!ctx) return;
            const days = ['א', 'ב', 'ג', 'ד', 'ה', 'ו', 'ש']; const last7 = [];
            const untaggedGrouped = {};
            state.transactions.forEach(tx => {
                // Also exclude tagged from chart if they are hidden
                if (!state.showAnnualInMain && tx.tag) return;
                
                untaggedGrouped[tx.date] = untaggedGrouped[tx.date] || 0;
                untaggedGrouped[tx.date] += safeParseFloat(tx.amount);
            });

            for (let i = 6; i >= 0; i--) { 
                const d = new Date(); 
                d.setDate(d.getDate() - i); 
                const ds = d.toLocaleDateString('en-GB'); 
                last7.push({ 
                    label: days[d.getDay()], 
                    total: untaggedGrouped[ds] ? Math.round(untaggedGrouped[ds]) : 0 
                }); 
            }
            if (expensesChart) expensesChart.destroy();
            expensesChart = new Chart(ctx, { type: 'bar', data: { labels: last7.map(d => d.label), datasets: [{ data: last7.map(d => d.total), backgroundColor: '#3b82f6', borderRadius: 4, barThickness: 16 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: false }, scales: { y: { beginAtZero: true }, x: { grid: { display: false } } } } });
        }
        
        async function fetchTransactions(append) {
            if (!state.sheetKey) return;
            try {
                const res = await fetchGAS("https://script.google.com/macros/s/" + state.sheetKey + "/exec?action=transactions&offset=" + state.currentOffset);
                const data = await res.json();
                state.transactions = append ? state.transactions.concat(data.transactions) : data.transactions;
                state.isEnd = data.isEnd; state.balance = safeParseFloat(data.balance);
                localStorage.setItem('expense_history', JSON.stringify(state.transactions)); localStorage.setItem('cached_balance', state.balance);
                render();
            } catch (e) {}
        }
        
        async function handleAddExpense(e) {
            e.preventDefault(); if (!state.sheetKey) return toggleSettings();
            const amtInp = document.getElementById('amountInput');
            const nameInp = document.getElementById('nameInput');
            if (!amtInp || !nameInp) return;
            const a = amtInp.value, n = nameInp.value;
            setLoading(true); const now = new Date();
            try {
                const url = "https://script.google.com/macros/s/" + state.sheetKey + "/exec?action=addAndFetch&amount=" + a + "&name=" + encodeURIComponent(n) + "&time=" + now.toLocaleTimeString('he-IL') + "&date=" + now.toLocaleDateString('en-GB');
                const res = await fetchGAS(url);
                state.isDirty = true;
                const data = await res.json();
                render(data); expenseForm.reset(); showToast('הוצאה נרשמה', 'check');
            } catch (err) {} finally { setLoading(false); }
        }
        
        window.handleDelete = function(r) { 
            state.pendingActionRow = { row: r }; 
            const o = document.getElementById('confirmOverlay'); 
            if (o) {
                o.classList.remove('hidden'); 
                setTimeout(function() { o.classList.add('opacity-100'); }, 10); 
            }
        };
        
        window.closeConfirm = function() { 
            const o = document.getElementById('confirmOverlay'); 
            if (o) {
                o.classList.remove('opacity-100'); 
                setTimeout(function() { o.classList.add('hidden'); }, 300); 
            }
        };
        
        window.confirmDeleteAction = async function() {
            window.closeConfirm(); 
            setLoading(true, true);
            if (!state.pendingActionRow) return;
            try {
                const url = "https://script.google.com/macros/s/" + state.sheetKey + "/exec?action=delete&row=" + state.pendingActionRow.row + "&offset=" + state.currentOffset;
                const res = await fetchGAS(url);
                state.isDirty = true;
                const data = await res.json();
                render(data); 
                showToast('הוצאה נמחקה', 'check');
                if (state.currentView === 'annual') renderAnnualView();
            } catch (e) {} finally { setLoading(false, true); }
        };
        
        function setLoading(v, useSyncIcon = false) { 
            state.isLoading = v; 
            if (submitBtn) submitBtn.disabled = v; 
            if (refreshIcon) refreshIcon.classList.toggle('animate-spin', v); 
            
            if (useSyncIcon) {
                const annSync = document.getElementById('annualRefreshIcon');
                if (annSync) annSync.classList.toggle('animate-spin', v);
                const budgetSync = document.getElementById('budgetRefreshIcon');
                if (budgetSync) budgetSync.classList.toggle('animate-spin', v);
            }
            
            const sIcon = document.getElementById('submitIcon');
            if (sIcon) sIcon.className = v ? 'fa-solid fa-spinner animate-spin text-sm' : 'fa-solid fa-plus text-sm'; 
        }

        function toggleSettings() { 
            const o = document.getElementById('settingsOverlay'); 
            if (!o) return;
            if (o.classList.contains('hidden')) { 
                if (sheetKeyInput) sheetKeyInput.value = state.sheetKey; 
                o.classList.remove('hidden'); 
                setTimeout(function() { o.classList.add('opacity-100'); }, 10); 
            } else { 
                o.classList.remove('opacity-100'); 
                setTimeout(function() { o.classList.add('hidden'); }, 300); 
            } 
        }

        function saveSettings() { 
            const skInp = document.getElementById('sheetKeyInput');
            if (!skInp) return;
            const k = sanitizeScriptId(skInp.value); 
            state.sheetKey = k; localStorage.setItem('google_sheet_key', k); toggleSettings(); fetchData(); 
        }

        function showToast(m, i) { 
            const t = document.getElementById('toast'); 
            const tm = document.getElementById('toastMessage');
            const ti = document.getElementById('toastIcon');
            if (!t || !tm || !ti) return;
            tm.innerText = m; 
            ti.className = 'fa-solid fa-circle-' + i; 
            t.classList.add('opacity-100'); 
            setTimeout(function() { t.classList.remove('opacity-100'); }, 3000); 
        }
        
        init();
    </script>
</body>
